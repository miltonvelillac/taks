<section>
    <p>{{ task().description }}</p>
    <section>
      <app-text>
        <p>
          Complete before:
          <time [attr.datetime]="task().completedExpectedTime">{{task().completedExpectedTime | dateTime}}</time>
        </p>
      </app-text>
      <app-text>
        <span>Status: {{ task().status | taskStatus }}</span>
      </app-text>
  
      @if(task().completedBy) {
      <app-text>
        <span
          >Completed by: {{task().completedBy}} at
          <time [attr.datetime]="task().completedTime">{{task().completedTime | dateTime}}</time></span
        >
      </app-text>
      }
    </section>

    <section>
      <app-radio-btn [formField]="getFormControl(formNames.status)" [options]="getStatusOptions()"></app-radio-btn>
    </section>
    <section>
      <app-button [label]="labels.submitBtn" (click)="save()"></app-button>
    </section>
  </section>
