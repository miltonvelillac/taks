<app-expansion-panel>
  <section closeContent class="resume">
    <h2>{{task().title}}</h2>
    <p>{{task().description}}</p>
    <app-icon-status [status]="task().status" />
  </section>
  <app-task [title]="task().title" [description]="task().description" openContent></app-task>
</app-expansion-panel>
