<ion-accordion-group [id]="id()">
  <ion-accordion value="first">
    <ion-item slot="header">
      <ng-content select="[closeContent]"></ng-content>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ng-content select="[openContent]"></ng-content>
    </div>
  </ion-accordion>
</ion-accordion-group>
