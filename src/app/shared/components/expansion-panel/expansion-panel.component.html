<mat-accordion [id]="id()">
  <mat-expansion-panel [expanded]="panelOpenState()" (opened)="setOpenState(true)" (closed)="setOpenState(false)">
    <mat-expansion-panel-header>
      <ng-content select="[closeContent]"></ng-content>
    </mat-expansion-panel-header>
    <ng-content select="[openContent]"></ng-content>
  </mat-expansion-panel>
</mat-accordion>
