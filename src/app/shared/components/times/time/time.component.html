<mat-form-field>
  @if (label()) { <mat-label>{{label()}}</mat-label> }
  <input matInput
    [matTimepicker]="picker"
    [formControl]="formField()"
    [id]="id()"
    [name]="name()"
    [placeholder]="placeholder()"
  >
  <mat-timepicker-toggle matIconSuffix [for]="picker"/>
  <mat-timepicker #picker/>
</mat-form-field>
