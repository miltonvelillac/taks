<mat-form-field class="field">
  @if (label()) {
    <mat-label>{{label()}}</mat-label>
  }
  <span class="field__content">
    <input
      matInput
      [id]="id()"
      [name]="name()"
      [placeholder]="placeholder()"
      [type]="type()"
      [readonly]="readonly()"
      [formControl]="formField()"
    />
    @if (showClearBtn()) {<app-icon-button icon="close" (click)="clear()"/>}
  </span>
</mat-form-field>
