<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button [strong]="true" (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <section class="content">
    <section class="content__info">
      <app-text>
        {{user()?.displayName}}
      </app-text>
        <app-text>
        {{user()?.email}}
      </app-text>
    </section>
    <app-button [label]="'signOut'" color="danger" (click)="signOut()"/>
  </section>
</ion-content>
